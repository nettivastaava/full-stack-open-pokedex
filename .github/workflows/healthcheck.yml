name: Health check

on:
  push:
    branches:
      - health

jobs:
  check_health:
    runs-on: ubuntu-18.04
    steps:
  - name: Check the deployed service URL
    uses: jtalk/url-health-check-action@v2
    with:
      url: http://still-meadow-94022.herokuapp.com/|http://still-meadow-94022.herokuapp.com/
      follow-redirect: no
      max-attempts: 3
      retry-delay: 5s
      retry-all: no
